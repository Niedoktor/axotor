<!doctype html>
<html lang="pl">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Axotor — Strona główna</title>
  <meta name="description" content="Prosty, responsywny szablon strony głównej dla projektu Axotor." />
  <style>
    * {
      box-sizing: border-box
    }

    /* Wyśrodkowanie w poziomie i pionie */
    body {
      margin: 0;
      min-height: 100vh;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
    }

    /* Dodatki dla odtwarzacza wideo */
    .video-wrap {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh; /* zajmuje pełną wysokość widoku */
      padding: 0;
    }

    #player {
      max-width: 100%;
      max-height: 100vh;
      width: auto;
      height: auto;
      display: block;
      background: #fff;
      outline: none;
      object-fit: contain;
    }
  </style>
</head>

<body>
  <div class="video-wrap card" id="playerContainer">
    <canvas id="player" width="1280" height="720" tabindex="0"></canvas>
  </div>

  <script type="module">
    import { loadVideoFrames, frames } from './index.js';
    
    (async function () {
      const player = document.getElementById('player');
      const container = document.getElementById('playerContainer');

      await loadVideoFrames();
      
      player.width = frames[0].width;
      player.height = frames[0].height;

      const ctx = player.getContext('2d');

      // funkcja rysująca interpolowaną klatkę (linear blend)
      function drawInterpolatedFrame(frameIndexFloat) {
        // normalizuj zakres [0, frames.length)
        let idx = frameIndexFloat % frames.length;
        if (idx < 0) idx += frames.length;

        const i = Math.floor(idx);
        const j = (i + 1) % frames.length;
        const t = idx - i; // 0..1 - udział klatki j

        // wyczyść kanwę
        ctx.clearRect(0, 0, player.width, player.height);

        // rysuj klatkę i z alpha = 1 - t
        ctx.globalAlpha = 1 - t;
        ctx.drawImage(frames[i], 0, 0, player.width, player.height);

        // rysuj klatkę j z alpha = t
        if (t > 0) {
          ctx.globalAlpha = t;
          ctx.drawImage(frames[j], 0, 0, player.width, player.height);
        }

        // przywróć alpha
        ctx.globalAlpha = 1;
      }

      // narysuj pierwszą klatkę
      drawInterpolatedFrame(0);

      let mouseX = -1;
      let currentFrame = 0;

      player.addEventListener("mousedown", (event) => {
        mouseX = event.clientX;
      });

      player.addEventListener("mouseup", (event) => {
        mouseX = -1;
      });

      player.addEventListener("mousemove", (event) => {
        if(mouseX >= 0 && event.clientX != mouseX) {
          const x = event.clientX - mouseX;
          let nextFrame = currentFrame - x / player.getClientRects()[0].width * frames.length / 2;
          // normalize nextFrame into [0, frames.length)
          nextFrame = ((nextFrame % frames.length) + frames.length) % frames.length;

          if(Math.abs(nextFrame - currentFrame) > 1e-6) {
            currentFrame = nextFrame;
            drawInterpolatedFrame(currentFrame);
            mouseX = event.clientX;
            console.log("Seek to frame: " + currentFrame.toFixed(3));
          }
        }
      });
    })();
  </script>
</body>

</html>
